<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoÃ«lle Hospital - Login</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background: #0056b3; }
        .error { color: #dc3545; background: #f8d7da; padding: 10px; border-radius: 4px; margin-bottom: 10px; font-size: 14px; }
        .success { color: #155724; background: #d4edda; padding: 10px; border-radius: 4px; margin-bottom: 10px; }
        h2 { color: #333; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            // states
            const [isLoginMode, setIsLoginMode] = useState(true); // Toggle between Login and Register
            const [token, setToken] = useState(sessionStorage.getItem('token') || null);
            const [user, setUser] = useState(() => {
                const storedUser = sessionStorage.getItem('user');
                return storedUser ? JSON.parse(storedUser) : null;
            });
            const [error, setError] = useState('');
            const [successMsg, setSuccessMsg] = useState('');
            const [loading, setLoading] = useState(true);

            // Form Fields
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [firstName, setFirstName] = useState('');
            const [lastName, setLastName] = useState('');
            const [phone, setPhone] = useState('');

            // On component mount, verify session is intact
            useEffect(() => {
                const storedToken = sessionStorage.getItem('token');
                const storedUser = sessionStorage.getItem('user');
                
                if (storedToken && storedUser) {
                    // Session exists
                    setToken(storedToken);
                    setUser(JSON.parse(storedUser));
                } else {
                    // No session, clear everything
                    handleLogout();
                }
                setLoading(false);
            }, []);

            // logic handler
            const handleLogin = async (e) => {
                e.preventDefault();
                setError(''); setSuccessMsg('');
                try {
                    const res = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    const data = await res.json();
                    if (res.ok) {
                        setToken(data.token);
                        setUser(data.user);
                        // Use sessionStorage instead of localStorage
                        sessionStorage.setItem('token', data.token);
                        sessionStorage.setItem('user', JSON.stringify(data.user));
                        // Clear form fields
                        setEmail('');
                        setPassword('');
                    } else { 
                        setError(data.error); 
                    }
                } catch (err) { 
                    setError('Server error'); 
                }
            };

            //  register handler
            const handleRegister = async (e) => {
                e.preventDefault();
                setError(''); setSuccessMsg('');
                try {
                    const res = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            firstName, lastName, email, phone, password, 
                            role: 'patient' // Force patient role for this example
                        })
                    });
                    const data = await res.json();
                    if (res.ok) {
                        setSuccessMsg('Account created! Please log in.');
                        setIsLoginMode(true); // Return to login view
                        // Clear form fields
                        setFirstName('');
                        setLastName('');
                        setEmail('');
                        setPhone('');
                        setPassword('');
                    } else { 
                        setError(data.error); 
                    }
                } catch (err) { 
                    setError('Server error'); 
                }
            };

            const handleLogout = () => {
                setToken(null); 
                setUser(null); 
                sessionStorage.removeItem('token');
                sessionStorage.removeItem('user');
                setIsLoginMode(true);
                // Clear all form fields
                setEmail('');
                setPassword('');
                setFirstName('');
                setLastName('');
                setPhone('');
            };

            if (loading) {
                return (
                    <div className="card">
                        <h2>Loading...</h2>
                    </div>
                );
            }

            // dashboard (If connected) 
            if (token && user) {
                return (
                    <div className="card">
                        <div className="success">Connected</div>
                        <h3>Hello {user?.firstName || user?.first_name}</h3>
                        <p>Email: <strong>{user?.email}</strong></p>
                        <p>Role: <strong>{user?.role}</strong></p>
                        <hr style={{margin:'20px 0', border:'0', borderTop:'1px solid #eee'}}/>
                        <button onClick={handleLogout} style={{background:'#6c757d'}}>Logout</button>
                    </div>
                );
            }

            // forms (Login / Register)
            return (
                <div className="card">
                    <h2>{isLoginMode ? 'Login' : 'Register'}</h2>
                    
                    {error && <div className="error">{error}</div>}
                    {successMsg && <div className="success">{successMsg}</div>}

                    {isLoginMode ? (
                        // login form
                        <form onSubmit={handleLogin}>
                            <input type="email" placeholder="Email" value={email} onChange={e=>setEmail(e.target.value)} required />
                            <input type="password" placeholder="Password" value={password} onChange={e=>setPassword(e.target.value)} required />
                            <button type="submit">Log In</button>
                        </form>
                    ) : (
                        // register form
                        <form onSubmit={handleRegister}>
                            <input type="text" placeholder="First Name" value={firstName} onChange={e=>setFirstName(e.target.value)} required />
                            <input type="text" placeholder="Last Name" value={lastName} onChange={e=>setLastName(e.target.value)} required />
                            <input type="email" placeholder="Email" value={email} onChange={e=>setEmail(e.target.value)} required />
                            <input type="tel" placeholder="Phone" value={phone} onChange={e=>setPhone(e.target.value)} />
                            <input type="password" placeholder="Password" value={password} onChange={e=>setPassword(e.target.value)} required />
                            <button type="submit" style={{background: '#28a745'}}>Create Account</button>
                        </form>
                    )}

                    <p style={{marginTop: '15px', fontSize: '0.9rem'}}>
                        {isLoginMode ? "No account yet?" : "Already have an account?"}
                        <br/>
                        <a href="#" onClick={(e) => { e.preventDefault(); setIsLoginMode(!isLoginMode); setError(''); }}>
                            {isLoginMode ? "Create an account" : "Log In"}
                        </a>
                    </p>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
